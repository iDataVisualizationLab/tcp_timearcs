<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>TCP Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0; /* let chart reach the very top */
            background-color: #f8f9fa;
            color: #212529;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr; /* fill full height; no header row */
            overflow: hidden; /* prevent page scroll; columns will scroll */
            min-width: 800px; /* Ensure minimum width for visualization */
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            #sidebar {
                flex: 0 0 300px;
            }
        }
        
        @media (max-width: 900px) {
            #main-layout {
                flex-direction: column;
            }
            
            #sidebar {
                flex: 0 0 auto;
                max-height: 400px;
            }
            
            body {
                min-width: 600px;
            }
        }
        h1 {
            color: #343a40;
        }
        /* Layout: chart left, sidebar right */
        #main-layout {
            display: flex;
            gap: 16px;
            align-items: stretch;
            height: 100%;
            min-height: 0; /* enable children to use overflow */
        }
        #chart-column {
            flex: 1 1 auto;
            min-width: 0; /* allow flex children to shrink properly */
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #chart-container {
            flex: 1 1 auto;
            min-width: 400px; /* Ensure minimum width for chart */
            overflow-y: auto; /* chart area scrolls independently */
            -webkit-overflow-scrolling: touch;
            position: relative; /* Needed for resize handling */
        }
        #sidebar {
            flex: 0 0 360px;
            max-width: 420px;
            height: 100%;
            overflow-y: auto; /* independent scroll */
            -webkit-overflow-scrolling: touch;
        }
        .controls {
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: 600;
            font-size: 14px;
        }
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
        }
        .legend { font-family: sans-serif; }
        .legend-item { cursor: pointer; }
        .legend-item.faded { opacity: 0.3; }
        .timeline-line { stroke: #eee; stroke-width: 1; }
        .hover-arc {
            animation: fadeIn 0.2s ease-in-out;
        }
        .flow-arc {
            stroke-width: 1px;
            stroke-opacity: 0.7;
            fill: none;
            /* allow pointer events on the stroke so we can hover lines */
            pointer-events: stroke;
            cursor: pointer;
        }
        /* Default opacity for packet circles (80%) */
        .direction-dot { opacity: 0.6; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .handshake-lines line {
            stroke-width: 2px;
            stroke-opacity: 0.8;
            stroke-dasharray: 5,5;
        }
        .handshake-lines text {
            font-size: 10px;
            font-weight: bold;
            fill: #2c3e50;
        }
        .closing-lines line {
            stroke-width: 2px;
            stroke-opacity: 0.8;
            stroke-dasharray: 3,3;
        }
        .closing-lines text {
            font-size: 10px;
            font-weight: bold;
            fill: #2c3e50;
        }
        .ground-truth-box {
            fill-opacity: 0.3;
            stroke-width: 2px;
            stroke-opacity: 0.8;
            cursor: pointer;
        }
        .ground-truth-box:hover {
            fill-opacity: 0.5;
            stroke-opacity: 1;
        }
        .ground-truth-label {
            font-size: 10px;
            font-weight: bold;
            fill: #2c3e50;
            text-anchor: middle;
            pointer-events: none;
        }

        /* TCP Flow Styles - Lines removed, only using for packet filtering */

        /* Flow List Styles */
        .flow-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #e9ecef;
            border-radius: 3px;
            background: #f8f9fa;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .flow-item:hover {
            background: #e9ecef;
            border-color: #3490dc;
        }
        .flow-item.selected {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .flow-checkbox {
            margin-right: 8px;
            cursor: pointer;
        }
        .flow-info {
            flex: 1;
            font-size: 11px;
        }
        .flow-connection {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 2px;
        }
        .flow-details {
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .flow-zoom-btn {
            margin-left: auto;
            padding: 2px 6px;
            font-size: 10px;
            border: 1px solid #007bff;
            border-radius: 3px;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-right: 5px;
        }
        .flow-zoom-btn:hover {
            background: #0056b3;
            border-color: #0056b3;
        }
        .flow-status {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .flow-status.established {
            background: #d4edda;
            color: #155724;
        }
        .flow-status.establishing {
            background: #fff3cd;
            color: #856404;
        }
        .flow-status.data_transfer {
            background: #d1ecf1;
            color: #0c5460;
        }
        .flow-status.closing {
            background: #f8d7da;
            color: #721c24;
        }
        .flow-status.closed {
            background: #e2e3e5;
            color: #383d41;
        }
        .flow-status.aborted {
            background: #f5c6cb;
            color: #721c24;
        }
        .flow-status.invalid {
            background: #f8d7da;
            color: #721c24;
        }
        .flow-item.hidden {
            display: none;
        }

        /* Secondary Timeline Styles */
        #overview-container {
            margin-top: 10px;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            border-left: none;
            border-right: none;
            border-radius: 0;
            padding: 10px 0; /* vertical padding only to preserve horizontal alignment */
            flex: 0 0 auto; /* keep overview fixed at bottom of chart column */
        }
        /* Fixed overlays for main chart bottom (axis + legends)
           Overlay the axis/legends on top of the main chart area */
        #chart-container { position: relative; z-index: 1; }
        #chart-bottom-overlay {
            flex: 0 0 auto;
            background: transparent;
            border-top: none;
            border-bottom: none;
            padding: 0;
            /* Pull overlay up so it sits on top of the chart */
            margin-top: -140px; /* keep in sync with bottomOverlayHeight in JS */
            position: relative;
            z-index: 2; /* ensure overlay draws above chart */
        }
        #chart-bottom-overlay-svg {
            display: block;
            width: 100%; /* width managed by attributes from JS */
            height: auto;
            /* Ensure overlay doesn't intercept mouse events over the chart */
            pointer-events: none;
        }
        
        #overview-chart {
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            border-bottom: 1px solid #e9ecef;
            border-left: none;
            border-right: none;
            border-radius: 0;
        }
        
        .brush .selection { /* hide rectangle, we'll draw our own UI */
            fill: transparent;
            stroke: none;
            stroke-width: 0;
            rx: 0;
        }
        
        .brush .handle { /* hide default handles */
            display: none;
        }
        
        /* Custom overview brush UI */
        .overview-window-line { stroke: #3490dc; stroke-width: 3px; }
        .overview-handle { fill: #ffffff; stroke: #3490dc; stroke-width: 2px; cursor: ew-resize; }
        .overview-window-grab { fill: transparent; cursor: grab; }
        
        .overview-axis {
            font-size: 10px;
        }
        
        .overview-axis .tick text {
            fill: #000000;
        }
        
        .overview-axis .domain {
            stroke: #000000;
        }
        /* Make tick lines match the axis line color */
        .overview-axis .tick line {
            stroke: #000000;
        }
        
        .overview-density-bar {
            fill: #6c757d;
            opacity: 0.6;
        }
        
        .overview-title {
            font-size: 12px;
            font-weight: bold;
            fill: #495057;
            text-anchor: middle;
        }
        
        /* SVG responsive styles */
        svg {
            max-width: 100%;
            height: auto;
        }
        
        #chart svg {
            display: block;
            width: 100%;
        }

        /* Flow List Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: transparent; /* do not dim or block */
            display: none; /* toggled via JS */
            align-items: center;
            justify-content: center;
            z-index: 2000;
            pointer-events: none; /* allow interactions with the page */
        }
        .modal {
            background: #fff;
            width: min(420px, 45vw);
            max-height: 50vh;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: absolute; /* allow dragging by setting explicit top/left */
            pointer-events: auto; /* remain interactive while overlay is click-through */
        }
        .modal-header {
            padding: 10px 14px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: move;            /* indicate draggable area */
            user-select: none;       /* avoid text selection while dragging */
        }
        .modal-header h3 {
            margin: 0;
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
        }
        .modal-body {
            padding: 10px;
            overflow: auto;
        }
        .modal-actions {
            padding: 8px 10px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .modal-close-btn {
            border: 1px solid #ced4da;
            background: #fff;
            border-radius: 4px;
            padding: 5px 8px;
            cursor: pointer;
        }
        .modal-primary-btn {
            border: 1px solid #0d6efd;
            background: #0d6efd;
            color: #fff;
            border-radius: 4px;
            padding: 5px 8px;
            cursor: pointer;
        }

        /* Prevent overlay container from blocking interactions as well */
        #chart-bottom-overlay { pointer-events: none; }

    </style>
</head>
<body>
    <div id="main-layout">
      <div id="chart-column">
        <div id="chart-container">
            <div id="chart"></div>
            <div id="loadingMessage"></div>
        </div>
        <!-- Bottom overlay: main chart timeline axis + size/flag legends -->
        <div id="chart-bottom-overlay">
            <svg id="chart-bottom-overlay-svg"></svg>
        </div>
        <div id="overview-container" style="display: none;">
            <div style="text-align: center; margin-bottom: 5px; color: #6c757d; font-size: 12px; font-weight: bold;">
                Timeline Overview - Drag to Navigate
            </div>
            <div id="overview-chart"></div>
        </div>
      </div>
      <aside id="sidebar">
        <div class="controls">
        <div class="control-group">
            <label for="dataFile">Data File</label>
            <input type="file" id="dataFile" accept=".csv" />
            <div id="csvProgress" style="display: none; margin-top: 8px; padding: 8px; background: #f8f9fa; border-radius: 4px; border: 1px solid #dee2e6;">
                <div style="font-size: 11px; color: #555; margin-bottom: 4px;" id="csvProgressLabel">Loading CSV file...</div>
                <div style="width: 100%; height: 6px; background: #e9ecef; border-radius: 3px; overflow: hidden;">
                    <div id="csvProgressBar" style="width: 0%; height: 100%; background: #007bff; transition: width 0.3s ease;"></div>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label>IP Addresses</label>
            <div id="ipSelector" style="max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; padding: 10px; background: white; border-radius: 4px;">
                <div style="margin-bottom: 10px;">
                    <input type="text" id="ipSearch" placeholder="Search IP addresses..." style="width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #ced4da; border-radius: 3px;">
                    <button id="selectAllIPs" style="margin-right: 10px;">Select All</button>
                    <button id="clearAllIPs">Clear All</button>
                </div>
                <div id="ipCheckboxes"></div>
            </div>
        </div>
        <div class="control-group">
            <label>TCP Flag Statistics</label>
            <div id="flagStats" style="min-width: 200px; border: 1px solid #dee2e6; padding: 10px; background: white; border-radius: 4px; font-size: 12px;">
                <div style="color: #666;">No data loaded</div>
            </div>
        </div>
        <div class="control-group">
            <label>IP Statistics</label>
            <div id="ipStats" style="min-width: 250px; max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; padding: 10px; background: white; border-radius: 4px; font-size: 12px;">
                <div style="color: #666;">Select IPs to view statistics</div>
            </div>
        </div>
        <div class="control-group">
            <label>TCP Flow Visualization</label>
            <div style="border: 1px solid #dee2e6; padding: 10px; background: white; border-radius: 4px; font-size: 12px;">
                <label style="display: flex; align-items: center; margin-bottom: 5px;">
                    <input type="checkbox" id="showTcpFlows" style="margin-right: 8px;" checked>
                    Show TCP Flow Packets
                </label>
                <label style="display: flex; align-items: center; margin-bottom: 5px;">
                    <input type="checkbox" id="showEstablishment" style="margin-right: 8px;" checked>
                    Show Establishment Phase
                </label>
                <label style="display: flex; align-items: center; margin-bottom: 5px;">
                    <input type="checkbox" id="showDataTransfer" style="margin-right: 8px;" checked>
                    Show Data Transfer Phase
                </label>
                <label style="display: flex; align-items: center; margin-bottom: 5px;">
                    <input type="checkbox" id="showClosing" style="margin-right: 8px;" checked>
                    Show Closing Phase
                </label>
                <div id="tcpFlowStats" style="color: #666; font-size: 11px; margin-top: 10px;">
                    No TCP flows detected
                </div>
            </div>
        </div>
        
        <div class="control-group">
            <label>Ground Truth Events</label>
            <div style="border: 1px solid #dee2e6; padding: 10px; background: white; border-radius: 4px; font-size: 12px;">
                <label style="display: flex; align-items: center; margin-bottom: 5px;">
                    <input type="checkbox" id="showGroundTruth" style="margin-right: 8px;">
                    Show Ground Truth Event Boxes
                </label>
                <div id="groundTruthStats" style="color: #666; font-size: 11px; margin-top: 5px;">
                    Loading ground truth data...
                </div>
            </div>
        </div>
        <div class="control-group">
            <label>View Mode</label>
            <div style="border: 1px solid #dee2e6; padding: 10px; background: white; border-radius: 4px; font-size: 12px;">
                <div style="margin-bottom: 10px;">
                    <label style="display:flex; align-items:center; gap:8px; cursor:pointer; margin-bottom: 5px;">
                        <input type="radio" id="renderModeCircles" name="renderMode" value="circles" checked>
                        <span>Arc View (Circles)</span>
                    </label>
                    <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                        <input type="radio" id="renderModeBars" name="renderMode" value="bars">
                        <span>Stacked Bars View</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label>Rendering</label>
            <div style="border: 1px solid #dee2e6; padding: 10px; background: white; border-radius: 4px; font-size: 12px;">
                <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                    <input type="checkbox" id="toggleBinning" checked>
                    <span>Use binning (aggregate packets)</span>
                </label>
                <div style="color:#666; font-size:11px; margin-top:6px;">
                    When off, shows individual packets (slower on large ranges).
                </div>
            </div>
        </div>
        <button id="resetView">Reset View</button>
        </div>
      </aside>
    </div>
    <div id="tooltip" class="tooltip" style="display: none;"></div>
    <!-- Flow List Modal -->
    <div id="flowListModalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="flowListModalTitle">
        <div class="modal" id="flowListModal">
            <div class="modal-header">
                <h3 id="flowListModalTitle">Flows</h3>
                <div id="flowListModalCount" style="margin-left:auto; color:#6c757d; font-size:12px;"></div>
            </div>
            <div class="modal-body">
                <div style="margin-bottom:8px; display:flex; gap:8px; align-items:center;">
                    <input type="text" id="flowListModalSearch" placeholder="Search flows..." style="flex:1; padding:6px; border:1px solid #ced4da; border-radius:4px;">
                    <button id="flowListModalSelectAll" class="modal-primary-btn" title="Select all flows in this list">Select All</button>
                    <button id="flowListModalClearAll" class="modal-close-btn" title="Clear selection for this list">Clear All</button>
                </div>
                <div id="flowListModalList" style="max-height:60vh; overflow:auto; border:1px solid #e9ecef; border-radius:6px; padding:6px; background:#fff;"></div>
            </div>
            <div class="modal-actions">
                <button id="flowListModalClose" class="modal-close-btn">Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="./viewer_loader.js"></script>
</body>
</html>
