<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network TimeArcs</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #212529;
      background: #f8f9fa;
    }
    header {
      padding: 12px 16px;
      background: #ffffff;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      gap: 12px;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    main { padding: 12px 16px; }
    #chart-container {
      background: #fff;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 8px;
      overflow: auto;
      min-height: 400px;
    }
    .row-line { stroke: #e9ecef; stroke-width: 1; }
    .ip-label { font-size: 11px; fill: #343a40; }
    .time-axis text { font-size: 10px; fill: #000; }
    .time-axis path, .time-axis line { stroke: #000; }
    .arc { fill: none; stroke-opacity: 0.8; pointer-events: stroke; }
    .arc:hover { stroke-opacity: 1; }
    .legend { display: flex; gap: 14px; align-items: center; flex-wrap: wrap; }
    .legend-item { display: flex; align-items: center; gap: 6px; font-size: 12px; }
    .swatch { width: 12px; height: 12px; border-radius: 2px; border: 1px solid #dee2e6; }
    .controls { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .hint { color: #6c757d; font-size: 12px; }
    #status { color: #6c757d; font-size: 12px; margin-left: auto; }
    .tooltip { position: fixed; background: rgba(0,0,0,0.85); color: #fff; padding: 8px 10px; border-radius: 4px; font-size: 12px; pointer-events: none; display: none; z-index: 99999; }
  </style>
  <link rel="preconnect" href="https://d3js.org" />
  <link rel="dns-prefetch" href="https://d3js.org" />
</head>
<body>
  <header>
    <div class="controls">
      <label for="fileInput" style="font-weight:600;">Upload CSV</label>
      <input id="fileInput" type="file" accept=".csv" />
    </div>
    <div class="hint">Columns: timestamp,length,src_ip,dst_ip,protocol,count,attack</div>
    <div id="status">Waiting for dataâ€¦</div>
  </header>
  <main>
    <div class="legend" id="legend"></div>
    <div id="chart-container">
      <svg id="chart" width="1200" height="600" aria-label="TimeArcs chart"></svg>
    </div>
  </main>
  <div id="tooltip" class="tooltip"></div>
  <script src="./attack_timearcs.js"></script>
  </body>
  </html>
